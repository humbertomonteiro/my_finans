<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/home.css">
    <title>My Finans</title>
</head>
<body>
    <header>

        <nav>

            <h1 class="logo">
                <a href="/">My Finans</a>
            </h1>

            <nav class="links">
                <a href="/"><li>Home</li></a>
                <a href="./pages/transactions.html"><li>Transações</li></a>
                <a href=""></a>
            </nav>
                
        </nav>

    </header>

    <main>

        <section class="container">

            <div class="values">
                <h3>Saldo atual</h3>
                <h2 id="balance">0</h2>
            </div>

            <div class="revenue-expenditure">

                <div class="values">
                    <h3 class="revenue-title">Receitas</h3>
                    <h2 id="revenue">0</h2>
                </div>

                <div class="values">
                    <h3 class="expenditure-title">Despesas</h3>
                    <h2 id="expenditure">0</h2>
                </div>

            </div>

        </section>

        <section class="cad-transations">

            <div class="type">
                <button class="btn revenue-btn" id="revenue-btn">Receita</button>
                <button class="btn expenditure-btn" id="expenditure-btn">Despesa</button>
            </div>

            <form id="form-cad" class="submit">

                <div class="inputs">
                    <input class="btn-input" id="value" type="text" placeholder="valor">
                    <input id="description" type="text" placeholder="descricao">
                </div>

                <div class="inputs">
                    <input id="category" type="text" placeholder="categoria">
                    <input id="date" type="date" placeholder="data">
                </div>

                <div class="inputs">
                    <button class="btn" id="btn-cad">Cadastrar</button>
                    <button class="btn cancel" id="btn-cancel">Cancelar</button>
                </div>

            </form>

            <ul id="alert"></ul>

        </section>

    </main>

    <script src="./js/home.js"></script>

</body>
</html>
