<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b6c34f0ed7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/transactions.css">
    <title>My Finans</title>
</head>
<body>
    <header>

        <nav>

            <h1 class="logo">
                <a href="index.html">
                    MyFinans
                    <i class="fa-solid fa-comments-dollar"></i>
                </a>
            </h1>

            <nav class="links">

                <a href="index.html">
                    <li>
                        <i class="fa-solid fa-house"></i> 
                        <p>Home</p>
                    </li>
                </a>

                <a href="./pages/transactions.html">
                    <li>
                        <i class="fa-solid fa-list-check"></i> 
                        <p>Transações</p>
                    </li>
                </a>

                <a href="./pages/settings.html">
                    <li>
                        <i class="fa-solid fa-gear"></i> 
                        <p>Configurações</p>
                    </li>
                </a>

            </nav>
                
        </nav>

    </header>

    <main>

        <section class="container">

            <div class="values">
                <h3 class="balance-title">Saldo Atual</h3>
                <h2 id="balance">R$ 0,00</h2>
            </div>

            <div class="revenue-expenditure">

                <div class="values">
                    <h4 class="revenue-title">
                        <i class="fa-solid fa-arrow-down"></i> 
                        Receitas
                    </h4>
                    <h3 id="revenue">R$ 0,00</h3>
                </div>

                <div class="values">
                    <h4 class="expenditure-title">
                        <i class="fa-solid fa-arrow-up"></i> 
                        Despesas
                    </h4>
                    <h3 id="expenditure">R$ 0,00</h3>
                </div>

            </div>

        </section>

        <section id="pendency" class="container-pendency">

            <div id="link-revenues" class="link-revenues">
                <div class="many">
                    <h3>Receitas Pendentes</h3>
                    <div class="many-revenues"></div>
                </div>
                <h4 id="revenue-pendency"></h4>
            </div>

            <div id="link-expenditures" class="link-expenditures">
                <div class="many">
                    <h3>Despesas Pendentes</h3>
                    <div class="many-expenditures"></div>
                </div>
                <h4 id="expenditure-pendency"></h4>
            </div>

        </section>

        <section id="transactions-pendencys" class="hidden" show-revenues="false" show-expenditures="false">

        </section>

        <section id="cad-transactions" class="cad-transations">
            <h3 class="text">Cadatrar Transação</h3>
            <div class="type">
                <button class="btn revenue-btn" id="revenue-btn">
                    Receita
                </button>
                <button class="btn expenditure-btn" id="expenditure-btn">
                    Despesa
                </button>
            </div>

            <form id="form-cad" class="submit">
                <div class="inputs">
                    <input class="input-home" id="value" type="text" placeholder="Valor">
                    <input class="input-home" id="category" type="text" placeholder="Categoria">
                    <input class="input-home" id="description" type="text" placeholder="Descricao">
                    <input class="input-home" id="date" type="date" placeholder="Data">
                    <div class="checkbox">
                        <label>
                            <span>Repetir</span>
                            <select name="" id="times" class="select">
                            </select>
                        </label>
                        <label class="switch">
                            <span class="switch-text">Resolvido</span>
                            <div class="switch-wrapper">
                                <input id="checkbox-solve" type="checkbox" class="switch-input">
                                <span class="switch-btn"></span>
                            </div>
                        </label>
                    </div>

                </div>
                <button class="btn revenue-btn" id="btn-cad">
                    Cadastrar Receita
                </button>
            </form>

        </section>

        <section id="alert-transaction">
        </section>

    </main>

    <script src="./js/home.js"></script>

</body>
</html>
