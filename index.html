<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b6c34f0ed7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/home.css">
    <title>My Finans</title>
</head>
<body>
    <header>

        <nav>

            <h1 class="logo">
                <a href="index.html">MyFinans<i class="fa-solid fa-comments-dollar"></i></a>
            </h1>

            <nav class="links">
                <a href="index.html">
                    <li>
                        <i class="fa-solid fa-house"></i> <p>Home</p>
                    </li>
                </a>
                <a href="./pages/transactions.html">
                    <li>
                        <i class="fa-solid fa-list-check"></i> <p>Transações</p>
                    </li>
                </a>
                <a href="./pages/settings.html">
                    <li>
                        <i class="fa-solid fa-gear"></i> <p>Configurações</p>
                    </li>
                </a>
            </nav>
                
        </nav>

    </header>

    <main>

        <section class="container">

            <div class="values">
                <h3 class="balance-title">Saldo atual</h3>
                <h2 id="balance">0</h2>
            </div>

            <div class="revenue-expenditure">

                <div class="values">
                    <h4 class="revenue-title"><i class="fa-solid fa-arrow-down"></i> Receitas</h4>
                    <h3 id="revenue">0</h3>
                </div>

                <div class="values">
                    <h4 class="expenditure-title"><i class="fa-solid fa-arrow-up"></i> Despesas</h4>
                    <h3 id="expenditure">0</h3>
                </div>

            </div>

        </section>

        <section class="cad-transations">

            <div class="type">
                <button class="btn revenue-btn" id="revenue-btn">Receita</button>
                <button class="btn expenditure-btn" id="expenditure-btn">Despesa</button>
            </div>

            <form id="form-cad" class="submit">
                <div class="checkbox">Resolvido 
                    <input type="checkbox" id="checkbox" checked>
                </div>
                <div class="inputs">
                    <input id="value" type="text" placeholder="valor">
                    <input id="description" type="text" placeholder="descricao">
                    <input id="category" type="text" placeh older="categoria">
                    <input id="date" type="date" placeholder="data">
                </div>

                <div class="inputs">
                    <button class="btn" id="btn-cad">Cadastrar</button>
                </div>

            </form>

        </section>

    </main>

    <script src="./js/home.js"></script>

</body>
</html>
